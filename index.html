<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>
        <link rel="stylesheet" href="guess.css" type="text/css">
    </head>
    <body>

       <section>
        <div class="middle">
           <div class="top">
                <h1>Guess the Number</h1>
                <p id="hint">Hint: Between 1 and 10</p>
                <p id="print"></p>
           </div>
            <input type="text" id="textbox">
            <div class="buttons">
                <button id="start" onclick="start()">Start</button>
                <button id="match" onclick="match()">Match</button>
                <button id="exit" onclick="exit()">Exit </button>
            </div>
        </div>
       </section>

        <script src="guess.js" type="text/javascript"></script>
    </body>
</html>
